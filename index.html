<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <header>
        <div class="jumbotron text-center">
        <h1 class="display-4">Your Day Planner</h1>
        <p class="lead">Enter your details for today in this easy to use application. Start by entering your tasks next to the times.</p>
        <p class="lead" ><span id="2a"></span>, <span id="1a"></span></p>
    </div>
    </header>
    <main class="container">

        <!-- use class for "past", "present", and "future" to apply styles
        to the time-block divs accordingly. (you'll need to do this in your
        JavaScript code. Don't forget to delete this comment when you are done.
        The classes are used as examples below and should be removed from the html
        in the finished product.) -->

      <!-- example of a past time block -->
      <div id="9" class="row time-block ">
        <div class="col-md-1 hour">9AM</div>
        <textarea class="col-md-10 description" id="text9" > </textarea>
        <button class="btn saveBtn col-md-1" id="save-9">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- example of a present time block -->
      <div id="10" class="row time-block ">
        <div class="col-md-1 hour">10AM</div>
        <textarea class="col-md-10 description" id="text10" > </textarea>
        <button class="btn saveBtn col-md-1" id="save-10">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <!-- example of a future time block -->
      <div id="11" class="row time-block ">
        <div class="col-md-1 hour">11AM</div>
        <textarea class="col-md-10 description" id="text11"> </textarea>
        <button class="btn saveBtn col-md-1" id="save-11">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div id="12" class="row time-block">
        <div class="col-md-1 hour">12PM</div>
        <textarea class="col-md-10 description" id="text12"> </textarea>
        <button class="btn saveBtn col-md-1" id="save-12">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="13" class="row time-block">
        <div class="col-md-1 hour">1PM</div>
        <textarea class="col-md-10 description" id="text13"> </textarea>
        <button class="btn saveBtn col-md-1" id="save-13">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="14" class="row time-block">
        <div class="col-md-1 hour">2PM</div>
        <textarea class="col-md-10 description" id="text14"> </textarea>
        <button class="btn saveBtn col-md-1" id="save-14">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="15" class="row time-block">
        <div class="col-md-1 hour">3PM</div>
        <textarea class="col-md-10 description" id="text15"> </textarea>
        <button class="btn saveBtn col-md-1" id="save-15">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="16" class="row time-block">
        <div class="col-md-1 hour">4PM</div>
        <textarea class="col-md-10 description" id="text16"> </textarea>
        <button class="btn saveBtn col-md-1" id="save-16">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="17" class="row time-block">
        <div class="col-md-1 hour">5PM</div>
        <textarea class="col-md-10 description" id="text17"> </textarea>
        <button class="btn saveBtn col-md-1" id="save-17">
          <i class="fas fa-save"></i>
        </button>
      </div>
<br><br><br>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2"><button id="clear" class="clearBtn clearBtn:Hover">Reset Planner</button></div>
            <div class="col-md-5"></div>
        </div>


    </main>

    <footer>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
